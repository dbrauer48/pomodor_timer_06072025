<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üçÖ Pomodoro</h1>
            <p class="subtitle">Focus ‚Ä¢ Break ‚Ä¢ Repeat</p>
        </header>

        <main class="timer-section">
            <div class="timer-display">
                <div class="progress-ring">
                    <svg class="progress-svg" width="280" height="280">
                        <circle class="progress-background" cx="140" cy="140" r="120"></circle>
                        <circle class="progress-bar" cx="140" cy="140" r="120"></circle>
                    </svg>
                    <div class="timer-content">
                        <div class="time-display" id="timeDisplay">25:00</div>
                        <div class="session-label" id="sessionLabel">Focus Time</div>
                        <div class="session-count">
                            <span id="completedSessions">0</span> sessions completed
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn primary" id="playPauseBtn">
                    <span class="btn-icon" id="playIcon">‚ñ∂</span>
                    <span class="btn-text">Start</span>
                </button>
                <button class="control-btn secondary" id="resetBtn">
                    <span class="btn-icon">‚Üª</span>
                    <span class="btn-text">Reset</span>
                </button>
                <button class="control-btn secondary" id="settingsBtn">
                    <span class="btn-icon">‚öô</span>
                    <span class="btn-text">Settings</span>
                </button>
            </div>
        </main>

        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettings">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="workDuration">Work Duration (minutes)</label>
                        <input type="number" id="workDuration" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="breakDuration">Break Duration (minutes)</label>
                        <input type="number" id="breakDuration" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="longBreakDuration">Long Break Duration (minutes)</label>
                        <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="soundEnabled" checked>
                            <span class="checkmark"></span>
                            Sound Notifications
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoStartBreaks">
                            <span class="checkmark"></span>
                            Auto-start Breaks
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="control-btn primary" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="keyboard-shortcuts">
                <kbd>Space</kbd> Start/Pause ‚Ä¢ 
                <kbd>R</kbd> Reset ‚Ä¢ 
                <kbd>S</kbd> Settings ‚Ä¢ 
                <kbd>Esc</kbd> Close
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
